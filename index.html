<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Lap</title>
    <link id="theme-link" rel="stylesheet" href="dark-theme.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STOPWATCH</h1>
        </div>
        <div class="stopwatch-display" id="stopwatch">00:00:00</div>
        <button id="lap" class="lap-button">Lap</button>

        <div class="controls">
            <button id="start-pause" class="control-button">⏵</button>
            <button id="reset" class="control-button">⏹</button>
        </div>

        <ul class="lap-list" id="laps"></ul>

        <!-- Theme Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>

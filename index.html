<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">STOPWATCH</h1>
        <div class="circle">
            <div class="display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
        </div>
        <button id="lap" class="btn lap-btn">LAP</button>
        <div class="laps">
            <ul id="laps"></ul>
        </div>
        <div class="buttons">
            <button id="start-pause" class="btn control-btn">⏵</button>
            <button id="reset" class="btn control-btn">⏹</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
